<div x-cloak>
  <div
    x-show="showLiveFeed"
    class="fixed z-50 inset-0 bg-black/10 backdrop-blur-md"
  ></div>
  <div
    x-show="showLiveFeed"
    class="absolute top-24 left-0 right-0 z-50 m-auto w-[90%] h-[315px] md:h-[472px] lg:w-[1040px] lg:h-[630px]"
  >
    <div class="h-full">
      <div class="h-12">
        <div class="w-full absolute top-0 flex justify-end pt-5">
          <button
            type="button"
            @click="showLiveFeed = false"
            class="-m-2.5 p-2.5 group"
          >
            <span class="sr-only">Close sidebar</span>
            {% include "includes/exit.html" %}
          </button>
        </div>
      </div>
      <iframe
        width="100%"
        height="100%"
        src="{{ spot.live_feed_url }}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>
