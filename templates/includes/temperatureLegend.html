{% include "includes/legendLoader.html" %}
<div
  id="temperature-legend-container"
  class="hidden mt-10 bg-[#ffc0cb] rounded"
>
  <div
    id="temperature-legend"
    class="rounded text-white pointer-events-none transition flex justify-center text-lg m-auto"
    style="display: hidden"
  >
    <div class="mx-auto max-w-7xl text-black">
      <div class="grid gap-px grid-cols-2 sm:grid-cols-3">
        <div class="grid items-end px-4 py-1 sm:py-6 sm:px-6 lg:px-8 min-w-72">
          <p class="mt-2 flex items-baseline gap-x-2">
            <span
              class="text-2xl sm:text-3xl font-medium tracking-tight"
              id="temperature-legend-label"
            ></span>
          </p>
        </div>

        <div class="sm:hidden"></div>

        <div class="px-4 py-6 sm:px-6 lg:px-8 grid-rows-1">
          <p class="text-sm font-medium leading-6 text-gray-900">
            Air Temperature
          </p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span
              class="text-3xl font-semibold tracking-tight"
              id="temperature-legend-temperature"
            ></span>
            <span class="text-sm text-gray-900">°F</span>
          </p>
        </div>
        <div class="px-4 py-6 sm:px-6 lg:px-8">
          <p class="text-sm font-medium leading-6 text-gray-900">Dewpoint</p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span
              id="temperature-legend-dewpoint"
              class="text-3xl font-semibold tracking-tight"
            ></span>
            <span class="text-sm text-gray-900">°F</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
