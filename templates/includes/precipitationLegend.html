{% include "includes/legendLoader.html" %}
<div
  id="precipitation-legend-container"
  class="hidden bg-[#36a2eb] rounded"
>
  <div
    id="precipitation-legend"
    class="rounded text-white pointer-events-none transition flex justify-center text-lg m-auto"
    style="display: hidden"
  >
    <div class="mx-auto max-w-7xl text-black">
      <div class="px-2 grid gap-px grid-cols-2 sm:grid-cols-3 md:grid-cols-4">
        <div class="grid items-end p-2 sm:py-6 sm:px-6 lg:px-8 min-w-72">
          <p class="mt-2 flex items-baseline gap-x-2">
            <span
              class="text-xl sm:text-3xl font-medium tracking-tight"
              id="precipitation-legend-label"
            ></span>
          </p>
        </div>

        <div class="sm:hidden"></div>

        <div class="p-2 sm:py-6 sm:px-6 lg:px-8 grid-rows-1">
          <p class="text-sm font-medium leading-6 text-gray-900">
            Chance of Rain
          </p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span
              class="text-xl sm:text-3xl font-semibold tracking-tight"
              id="precipitation-legend-precipitation"
            ></span>
            <span class="text-sm text-gray-900">%</span>
          </p>
        </div>
        <div class="p-2 sm:py-6 sm:px-6 lg:px-8 grid-rows-1">
          <p class="text-sm font-medium leading-6 text-gray-900 whitespace-nowrap">
            Chance of Thunder
          </p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span
              class="text-2xl sm:text-3xl font-semibold tracking-tight"
              id="precipitation-legend-thunder"
            ></span>
            <span class="text-sm text-gray-900">%</span>
          </p>
        </div>
        <div class="hidden md:block px-4 py-6 sm:px-6 lg:px-8">
          <p class="text-sm font-medium leading-6 text-gray-900">Cloud Cover</p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span
              id="precipitation-legend-cloud-cover"
              class="text-2xl sm:text-3xl font-semibold tracking-tight"
            ></span>
            <span class="text-sm text-gray-900">%</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
