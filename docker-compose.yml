services:
  web:
    container_name: gathering_surf_${TAG}
    image: gathering_surf:${TAG}
    environment:
      - REDIS_HOST=cache
    ports:
      - "8080:8080"
  cache:
    container_name: gathering_surf_cache_${TAG}
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data

volumes:
  cache:
    driver: local
