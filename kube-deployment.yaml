---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: gathering-surf-cache
  name: gathering-surf-cache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: gathering-surf-cache
  name: gathering-surf-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gathering-surf-cache
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: gathering-surf-cache
    spec:
      containers:
        - args:
            - redis-server
            - --save
            - "20"
            - "1"
            - --loglevel
            - warning
          image: redis:7-alpine
          name: gathering-surf-cache
          ports:
            - containerPort: 6379
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: gathering-surf-cache
      restartPolicy: Always
      volumes:
        - name: gathering-surf-cache
          persistentVolumeClaim:
            claimName: gathering-surf-cache
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: gathering-surf
  name: gathering-surf
spec:
  replicas: 3
  selector:
    matchLabels:
      io.kompose.service: gathering-surf
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: gathering-surf
    spec:
      containers:
        - env:
            - name: REDIS_HOST
              value: gathering-surf-cache
          image: 10.108.202.38:5000/gathering_surf:0.1.4
          name: gathering-surf
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: gathering-surf
  name: gathering-surf
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    io.kompose.service: gathering-surf
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: gathering-surf-cache
  name: gathering-surf-cache
spec:
  ports:
    - name: "6379"
      port: 6379
      targetPort: 6379
  selector:
    io.kompose.service: gathering-surf-cache
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gathering-surf-ingress
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    # Rate limiting - 10 requests per second per IP
    nginx.ingress.kubernetes.io/limit-rps: "10"
    # Connection limiting - max 5 concurrent connections per IP
    nginx.ingress.kubernetes.io/limit-connections: "5"
    # Burst allowance (temporary spike allowance)
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
    # Whitelist for rate limiting (optional - comma separated IPs/CIDRs)
    # nginx.ingress.kubernetes.io/limit-whitelist: "10.0.0.0/8,192.168.1.100"

    # IP whitelist (only allow these IPs)
    # nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.1.0/24"

    # CORS (if needed)
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/cors-allow-origin: "https://gathering.surf"
    # nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"

    # Basic auth (simple protection for staging/dev)
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: basic-auth
    # nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'

    # Custom backend timeout
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # SSL redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - gathering.surf
      secretName: gathering-surf-tls
  rules:
    - host: gathering.surf
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gathering-surf
                port:
                  number: 8080
---
# Cron job to keep the gathering.surf redis cache preloaded with data so the
# initial site visit rips.
apiVersion: batch/v1
kind: CronJob
metadata:
  name: gathering-surf-cache-freshner
spec:
  schedule: "*/3 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 5
      ttlSecondsAfterFinished: 300
      template:
        spec:
          containers:
            - name: gathering-surf-cache-freshner
              image: alpine
              command: ["sh", "-c"]
              args:
                - |
                  apk add --no-cache curl && \
                  curl http://gathering-surf:8080 > /dev/null
          restartPolicy: OnFailure
